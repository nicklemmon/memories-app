language: node_js

node_js:
  - 10.8

cache:
  directories:
    - ~/.npm
    - ~/.cache
  override:
    - npm ci

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

script:
  - npm run test
  - npm run build
  - npm run test:cy:ci
